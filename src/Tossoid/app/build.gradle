plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'app.tosstoself.toss'
    compileSdk 34

    defaultConfig {
        applicationId "app.tosstoself.toss"
        minSdk 26
        targetSdk 34
        versionCode 100000
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
}